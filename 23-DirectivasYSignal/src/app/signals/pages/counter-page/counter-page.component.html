<div class="container">
  <h1 class="text-center">Contador</h1>
  <div class="row mx-auto">
    <button (click)="updateCounter(-1)" class="btn btn-primary col m-2">-</button>
    <input type="text" class="form-control col m-2 text-center" value="{{counter()}}" readonly>
    <button (click)="updateCounter(1)" class="btn btn-primary col m-2">+</button>
  </div>
  <div class="row text-center">
    <div class="col">
      <h3>Cuadrado del valor</h3>
      <input type="text" class="form-control col m-2 text-center" value="{{squareCounter()}}" readonly>
    </div>
  </div>
</div>
