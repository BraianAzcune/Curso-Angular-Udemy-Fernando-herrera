<h1>Agregar producto</h1>
<hr>
<form [formGroup]="formulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="nombre">Nombre:</label>
    </div>
    <div class="col-auto">
      <input id="nombre" type="text" class="form-control" autocomplete="off" formControlName="nombre">
    </div>
    <div class="col-auto">
      <span>informacion para el usuario</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn" (click)="changeColor()" [style.background-color]="color">Cambiar
        color</button>
    </div>
  </div>
</form>

<pre>
valor=
{{ this.formulario.getRawValue() | json}}
errors nombre=
{{ this.formulario.get("nombre")?.errors | json}}
color=
{{color}}
</pre>
