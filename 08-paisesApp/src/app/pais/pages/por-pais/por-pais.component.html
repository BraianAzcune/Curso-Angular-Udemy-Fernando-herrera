<div class="animate__animated animate__fadeIn">
  <h2>Por País</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onDebounce)="sugerencias($event)"
        (onEnter)="buscar($event)"
        placeholder="Buscar País"
      ></app-pais-input>
    </div>
  </div>
  <ul class="list-group">
    <li
      *ngFor="let pais of paisesSugerencia"
      class="list-group-item list-group-item-action pointer"
    >
      <a
        class="nav-link"
        [routerLink]="['/pais', pais.alpha2Code ?? pais.cca2]"
      >
        {{ pais.name.common }}
      </a>
    </li>
  </ul>
  <hr />
  <div *ngIf="noEncontrado" class="alert alert-danger">
    No se encontro nada con el termino {{ termino }}
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
