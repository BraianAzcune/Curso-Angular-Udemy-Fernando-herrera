<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises; index as i"
      class="animate__animated animate__fadeIn"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img class="small-flag" [src]="pais.flags.png" />
      </td>
      <td>
        {{ pais.capital }}{{ pais.capital ? " - " : "" }}{{ pais.name.common }}
      </td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code ?? pais.cca2]">ver más</a>
      </td>
    </tr>
  </tbody>
</table>
