<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p-fieldset legend="Mayuscula Pipe">
    <p>{{ "mayuscula" | mayuscula: enMayusuculas }}</p>
  </p-fieldset>
</div>

<p-toolbar styleClass="mt-3">
  <div class="p-toolbar-group-left">
    <p-button
      [label]="enMayusuculas ? 'to lowercase' : 'to uppercase'"
      (onClick)="enMayusuculas = !enMayusuculas"
      styleClass="p-button-warning"
    ></p-button>
  </div>

  <div class="p-toolbar-group-right">
    <p-button
      icon="pi pi-sort"
      styleClass="mr-2"
      label="por nombre"
      (onClick)="cambiarOrden('nombre')"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
      label="vuela"
      (onClick)="cambiarOrden('vuela')"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      styleClass="p-button-help "
      label="color"
      (onClick)="cambiarOrden('color')"
    ></p-button>
  </div>
</p-toolbar>

<p-table
  [value]="heroes | ordenar: ordenarPor"
  responsiveLayout="scroll"
  styleClass="mt-3"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Vuela</th>
      <th>Color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-heroe>
    <tr>
      <td>{{ heroe.nombre }}</td>
      <td
        [ngClass]="heroe.vuela ? 'bg-cyan-500' : 'bg-red-500'"
        class="text-lg text-center"
      >
        {{ heroe.vuela ? "SI" : "NO" }}
      </td>
      <td>{{ heroe.color }}</td>
    </tr>
  </ng-template>
</p-table>

<p-table
  [value]="heroes | slice: 0"
  responsiveLayout="scroll"
  styleClass="mt-3"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of tiposOrdenes" [pSortableColumn]="column">
        {{ column }}<p-sortIcon [field]="column"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-heroe>
    <tr>
      <td>{{ heroe.nombre }}</td>
      <td
        [ngClass]="heroe.vuela ? 'bg-cyan-500' : 'bg-red-500'"
        class="text-lg text-center"
      >
        {{ heroe.vuela ? "SI" : "NO" }}
      </td>
      <td>{{ heroe.color }}</td>
    </tr>
  </ng-template>
</p-table>
