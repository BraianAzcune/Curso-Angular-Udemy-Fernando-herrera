<h2>Templates basicos</h2>
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #productForm="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                class="form-control"
                placeholder="nombre del producto"
                [ngModel]="initForm.producto"
                name="producto"
                required
                minlength="3"
          >
          <span [style.visibility]="nombreValido()" class="form-text text-danger">Debe de ser almenos 3 letras</span>
        </div>
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                class="form-control"
                placeholder="precio del producto"
                [ngModel]="initForm.precio"
                name="precio"
                min="0"
                required
                [ejercicioMaxDirective]="100"
          >
          <span [style.visibility]="precioValido()" class="form-text text-danger">El precio debe ser mayor a 0</span>
        </div>
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
                class="form-control"
                placeholder="Existencias del producto"
                [ngModel]="initForm.existencias"
                name="existencias"

          >
          <span [style.visibility]="precioValido()" class="form-text text-danger">debe ser 0 o positivo</span>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary float-end">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid:</span>
    <pre>{{productForm.valid}}</pre>
    <span>Prestine:</span>
    <pre>{{productForm.pristine}}</pre>
    <span>Touched:</span>
    <pre>{{productForm.touched}}</pre>
    <span>Valor:</span>
    <pre>{{productForm.value | json}}</pre>
    <span>Precio:</span>
    <pre>{{productForm.controls["precio"].errors | json}}</pre>
  </div>
</div>
