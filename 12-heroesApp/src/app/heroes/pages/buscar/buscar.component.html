<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>

    <mat-form-field class="full-width-field" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input
        type="text"
        placeholder="Seleccione uno"
        aria-label="Heroe"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSelecionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">{{
          heroe.superhero
        }}</mat-option>
        <mat-option *ngIf="heroes.length == 0 && termino.length != 0" value=""
          >No se encontro coincidencia</mat-option
        >
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>
      {{ heroeSeleccionado | json }}
    </pre>
  </div>
</div>
