<div flexLayout="row" fxLayoutGap="10px" fxFlexAlign="start">
  <h1 fxFlex="40">Listado de heroes</h1>
  <button
    class="ordenar-btn"
    mat-button
    color="acent"
    (click)="ordenarHeroes()"
  >
    Ordenar por nombre
  </button>
</div>
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div fxFlex.xl="15" fxFlex="20" fxFlex.sm="30" *ngFor="let heroe of heroes">
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
  </div>
</div>
