<h1>
  {{ heroe.id ? "" : "Nuevo" }} Heroe
  <small class="titulo-heroe">{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayoutGap="20px"
      fxLayout.xs="column"
      fxLayoutGap.xs="0px"
    >
      <mat-form-field fxFlex="50">
        <mat-label>Super Heroe</mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.superhero" />
      </mat-form-field>
      <mat-form-field fxFlex="50">
        <mat-label>Alter Ego</mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Primera Aparicion</mat-label>
      <input
        type="text"
        matInput
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input type="text" matInput required [(ngModel)]="heroe.characters" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let p of publishers" [value]="p">
          {{ p }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto</mat-label>
      <input type="url" matInput required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />
    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardarHeroe()">
        <mat-icon>edit</mat-icon>{{ heroe.id ? "Guardar" : "Agregar" }}
        <mat-icon><mat-spinner></mat-spinner></mat-icon>
      </button>
      <ng-template [ngIf]="heroe.id">
        <span class="spacer"></span>
        <button (click)="borrarHeroe()" mat-raised-button color="warn">
          <mat-icon>remove</mat-icon>
          Borrar
        </button>
      </ng-template>
    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagenHeroe" />
  </div>
</div>
