<mat-card>
  <mat-card-header>
    <div mat-card-avatar class=""></div>
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="heroe | imagenHeroe"
    alt="imagen de {{ heroe.superhero }}"
  />
  <mat-card-content>
    <h4>{{ heroe.publisher }}</h4>
    <p>
      <strong>Primera aparicion</strong> {{ heroe.first_appearance }}
      <br />
      <strong>Personajes: </strong>{{ heroe.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes', heroe.id]">
      Leer mas
    </button>
    <button mat-button color="info" [routerLink]="['/heroes/editar', heroe.id]">
      Editar
    </button>
  </mat-card-actions>
</mat-card>
